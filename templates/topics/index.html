{% extends "base.html" %}
{% block content %}
<div class="container-fulid">
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-8">
                        <div class="card" style="padding: 10px">
                            {% for topic in topics %}
                                 <a class="ask-topic" href="{% url 'topics:detail' topic.id %}">{{ topic.name }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock %}
